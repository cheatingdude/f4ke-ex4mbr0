<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exambro Clone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="greeting-box">
          <div class="sun-icon">
            <img src="assets/sunl.png" />
          </div>
          <h1>Hallo, Selamat Siang</h1>
          <p>"Ilmu bukanlah apa yang dihafal, akan tetapi yang bermanfaat"</p>
        </div>
        <div class="book-logo">
          <img
            src="assets/book(1).png"
            style="width: 100px; height: 100px"
            alt="Logo Buku"
          />
        </div>
      </header>
      <div class="headers">
        <main class="main-card">
          <div class="card-content">
            <div class="banner-slider">
              <div class="slides">
                <img src="assets/H1.png" />
                <img src="assets/H2.png" />
                <img src="assets/H3.png" />
              </div>
            </div>
          </div>
        </main>

        <section class="menu-grid">
          <a href="github.com">
            <div class="menu-item">
              <div class="icon-box blue-box" href="github.com">
                <img src="assets/qr_code.png" alt="QR Code" />
              </div>
              <span>SCAN QRCODE</span>
            </div>
          </a>
          <div class="menu-item">
            <div class="icon-box blue-box">
              <img src="assets/masuk.png" alt="URL" />
            </div>
            <span>MASUK URL</span>
          </div>
          <div class="menu-item">
            <div class="icon-box blue-box">
              <img src="assets/education-35.png" alt="Prioritas" />
            </div>
            <span>MODE PRIORITAS</span>
          </div>
          <div class="menu-item">
            <div class="icon-box blue-box">
              <img src="assets/education-09.png" alt="Ebook" />
            </div>
            <span>GAME EDUKASI & EBOOK</span>
          </div>
          <div class="menu-item">
            <div class="icon-box blue-box">
              <img
                src="assets/programmers-vector-free-icons-set-23.png"
                alt="Developer"
              />
            </div>
            <span>DEVELOPER</span>
          </div>
          <div class="menu-item">
            <div class="icon-box red-box">
              <img src="assets/school.png" alt="Keluar" />
            </div>
            <span>KELUAR</span>
          </div>
        </section>
        <div class="button-container">
          <button class="primary-button">HAPUS IKLAN</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
